<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="icon" href="./image/illustrations/favicon-img.webp">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="d-lg-flex pt-lg-4 justify-content-center align-content-center flex-wrap">
        <section class="left-section text-center py-4 px-3">
            <div class="input-group search-div ">
                <input type="text" class="form-control" placeholder="Enter City Name" id="city-input" autocomplete="off">
                <button type="button" class="input-group-text" onclick="getCity()"><i
                        class="fa-solid fa-magnifying-glass"></i></button> 
            </div>
            <div class="alert-box">
                <p id="alert-message" class="text-danger mb-0"></p>
            </div>   
            <div class="image-div">
                <img src="./image/illustrations/weather-all.png" alt="">
            </div>
            <div class="info-weather">
                <p id="current-temp"></p>
            </div>
            <div>
                <p id="today-date"></p>
            </div>
            <div>
                <p id="today-day"></p>
            </div>
        </section>
        <section class="right-section p-3">
            <div class="today-info">
                <p>Today</p>
            </div>
            <section class="">
                <div class="row">
                    <div class="col-12 col-lg-4 mt-4 mt-lg-5 ">
                        <div class="inner-card">
                            <p>Temperature</p>
                            <p id="temp"></p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 mt-4 mt-lg-5 ">
                        <div class="inner-card">
                            <p>Humidity</p>
                            <p id="humidity-value"></p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 mt-4 mt-lg-5 ">
                        <div class="inner-card">
                            <p>Feels Like</p>
                            <p id="feels-like"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-4 mt-4 mt-lg-5 ">
                        <div class="inner-card">
                            <p>Cloudy</p>
                            <p id="cloudy-value"></p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 mt-4 mt-lg-5 ">
                        <div class="inner-card">
                            <p>Max Temperature</p>
                            <p id="max-temp"></p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 mt-4 mt-lg-5 ">
                        <div class="inner-card">
                            <p>Min Temperature</p>
                            <p id="min-temp"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-4 mt-4 mt-lg-5 mb-lg-2">
                        <div class="inner-card">
                            <p>Wind Degree</p>
                            <p id="wind-degree"></p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 mt-4 mt-lg-5 mb-lg-2">
                        <div class="inner-card">
                            <p>Wind Speed</p>
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                    <!-- <div class="col-12 col-lg-4 mt-4 ">
                    <div class="inner-card">
                        <p>Temprature</p>
                        <p>12</p>
                        <p>1322</p>
                    </div>
                </div> -->
                </div>
            </section>
            <div class="text-center d-lg-none pt-3">
                <p class="mb-0">Design & Developed by <span class="fw-bolder">Parth Kale</span></p>
            </div>
        </section>
    </main>
    <div class="text-center d-none d-lg-block">
        <p class="mb-0">Design & Developed by <span class="fw-bolder">Parth Kale</span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/javascript/script.js"></script>
</body>

</html>
